<form id="inviteForm">
  <input type="text" id="guestname" placeholder="Guest Name" required>
  <input type="text" id="admit" placeholder="Number of Admits" required>
  <input type="text" id="guestphone" placeholder="WhatsApp Number (e.g. 27621234567)" required>
  <button type="submit">Send Invite</button>
</form>

<script>
const inviteForm = document.getElementById("inviteForm");

inviteForm.addEventListener("submit", function(e) {
  e.preventDefault();

  const guestname = document.getElementById("guestname").value;
  const admit = document.getElementById("admit").value;
  const guestphone = document.getElementById("guestphone").value;

  // RSVP link
  const rsvpLink = "https://thoentity1.github.io/nikahI-A/";
  const msg = `💍 *Wedding Invitation* 💍

Dear ${guestname},

You are invited to the nikah and reception of
✨ _Imtiaz Kader & Ammaarah Minnie_ ✨

🎟 *Admits:* ${admit}

📅 *Date:* Saturday, 01 November 2025  
🕒 *Time:* 2:00 PM  
🍽 *Reception:* Will follow thereafter  
📍 *Venue:* 45 Cotswold Road, Florida Hills, Roodepoort 1716  

👉 Please RSVP before *10 October 2025* here: ${rsvpLink}  

🌸 With joy in our hearts and duʿās on our lips, we invite you to share in this blessed beginning, In Shaa Allah. 🌸
`;

  // Open WhatsApp
  window.open(
    `https://wa.me/${guestphone}?text=${encodeURIComponent(msg)}`,
    "_blank",
    "noopener"
  );

  alert("Invitation sent via WhatsApp!");
  inviteForm.reset();
});
</script>
