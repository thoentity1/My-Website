<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Imtiaz & Amaarah ‚Äî Invitation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #f7efe8;
    --accent: #d99b83;
    --text: #262626;
    --muted: #6b6461;
    --max-width: 1100px;
  }

  html, body {
    margin: 0;
    height: 100%;
    font-family: "Roboto", sans-serif;
    background: var(--bg);
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .wrap {
    max-width: var(--max-width);
    width: 100%;
    display: flex;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    min-height: 680px;
    background: #fff;
  }

  .invite-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff;
    padding: 10px;
  }

  .invite-container img {
    max-height: 60vh;
    max-width: 100%;
    width: auto;
    height: auto;
    border: 3px solid #d99b83;
    border-radius: 10px;
    object-fit: contain;
    display: block;
  }

  .invite-panel {
    width: 420px;
    background: #fafafa;
    padding: 36px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .invite-panel h2 {
    font-family: "Playfair Display", serif;
    font-size: 22px;
    margin-bottom: 12px;
    font-weight: 400;
  }

  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 14px;
    font-size: 14px;
  }

  .btn {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    margin-top: 8px;
    transition: 0.3s;
    display: inline-block;
    text-align: center;
  }

  .btn:hover {
    background: #c6846c;
  }

  @media(max-width:900px){
    .wrap {
      flex-direction: column;
    }
    .invite-panel {
      width: 100%;
    }
    .invite-container img {
      max-height: 40vh;
    }
  }

  .fallback {
    font-size: 16px;
    color: red;
    text-align: center;
  }
</style>
</head>
<body>

<div class="wrap">
  <div class="invite-container">
    <img src="Amaarah & Imtiaz.jpg" alt="Wedding Invitation"
         onerror="this.style.display='none'; this.parentNode.innerHTML='<div class=\'fallback\'>Invitation image not found. Check file name and path.</div>'">
  </div>

  <aside class="invite-panel">
    <h2>Send Invitation</h2>
    <form id="inviteForm">
      <label for="guestname">Guest Name *</label>
      <input type="text" id="guestname" required>

      <label for="admit">Number of Admits *</label>
      <input type="number" id="admit" min="1" max="10" required>

      <label for="guestphone">Guest WhatsApp Number (with country code) *</label>
      <input type="tel" id="guestphone" placeholder="e.g. 27821234567" required>

      <button type="submit" class="btn">Send Invitation via WhatsApp</button>
    </form>
  </aside>
</div>

<script>
const inviteForm = document.getElementById('inviteForm');

inviteForm.addEventListener('submit', e => {
  e.preventDefault();
  const guestname = document.getElementById('guestname').value.trim();
  const admit = document.getElementById('admit').value.trim();
  let guestphone = document.getElementById('guestphone').value.trim();

  if (!guestname || !admit || !guestphone) {
    alert("Please complete all required fields.");
    return;
  }

  // Clean number and check country code
  guestphone = guestphone.replace(/\D/g, "");
  if (!guestphone.startsWith("27")) {
    alert("Please enter number with country code, e.g. 27821234567");
    return;
  }

  const rsvpLink = "https://thoentity1.github.io/nikahI-A/";

  // Invitation message with emojis
  const msg = `üíç Wedding Invitation üíç

Dear ${guestname},

You are invited to the wedding of
‚ú® Imtiaz & Amaarah ‚ú®

üéü Admits: ${admit}

üìÖ Date: Saturday, 01 November 2025
üïí Time: 2:00 PM Nikah & Reception will commence thereafter
üìç Venue: 45 Cotswold Road, Florida Hills, Roodepoort 1716

üëâ Please RSVP before 10 October 2025 here: ${rsvpLink}`;

  window.open(`https://wa.me/${guestphone}?text=${encodeURIComponent(msg)}`, "_blank", "noopener");
  alert("Invitation sent via WhatsApp!");
  inviteForm.reset();
});
</script>

</body>
</html>
