    --bg: #f7efe8;
    --accent: #d99b83;

    --max-width: 1100px;
  }

  html, body {
    margin: 0;
    height: 100%;
    font-family: "Roboto", sans-serif;
    background: var(--bg);
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .wrap {
    max-width: var(--max-width);
    width: 100%;
    display: flex;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    min-height: 680px;
    background: #fff;
  }

  .invite-container {
    flex: 1;
    display: flex;
    justify-content: center;

    background: #fff;
    padding: 10px;
  }

  .invite-container img {
    max-height: 60vh;
    max-width: 100%;
    width: auto;
    height: auto;
    border: 3px solid #d99b83;
    border-radius: 10px;
    object-fit: contain;
    display: block;
  }

  .invite-panel {
    width: 420px;
    background: #fafafa;
    padding: 36px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .invite-panel h2 {
    font-family: "Playfair Display", serif;
    font-size: 22px;
    margin-bottom: 12px;
    font-weight: 400;
  }

  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 14px;
    font-size: 14px;
  }

  .btn {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    margin-top: 8px;
    transition: 0.3s;
    display: inline-block;
    text-align: center;
  }

  .btn:hover {
    background: #c6846c;
  }

  @media(max-width:900px){
    .wrap {
      flex-direction: column;
    }
    .invite-panel {
      width: 100%;
    }
    .invite-container img {
      max-height: 40vh;
    }
  }

  .fallback {
    font-size: 16px;
    color: red;
    text-align: center;
  }
</style>
