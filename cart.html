<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phantom StudioZ | Cart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0615;
      color: white;
    }
    header {
      background-color: #660066;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      color: white;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff00cc;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    h2 {
      color: #ff33cc;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #1a0d2f;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 10px;
      width: 300px;
    }
    .checkout-btn {
      margin-top: 2rem;
      background: #ff00cc;
      padding: 1rem 2rem;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }
    .checkout-btn:hover {
      background: #e600b8;
    }
  </style>
</head>
<body>
  <header>
    <h1>PHANTOM STUDIOZ</h1>
    <nav>
      <a href="index.html">HOME</a>
      <a href="retail.html">RETAIL</a>
      <a href="#">SERVICES</a>
      <a href="#">ACADEMY</a>
      <a href="#">CONTACT</a>
    </nav>
  </header>

  <div class="container">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <h3 id="total"></h3>
    <button class="checkout-btn" onclick="checkout()">Proceed to Payment</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItems = document.getElementById("cartItems");
    const totalDisplay = document.getElementById("total");
    let total = 0;

    if (cart.length === 0) {
      cartItems.innerHTML = "<li>Your cart is empty.</li>";
    } else {
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - R${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        total += item.price;
      });
      totalDisplay.textContent = `Total: R${total.toFixed(2)}`;
    }

    function checkout() {
      alert("Redirecting to payment...");
      // Replace below with actual payment redirect
      window.location.href = "https://pay.yoco.com"; // or other payment gateway
    }
  </script>
</body>
</html>
